<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
    <h1> “Over the Wintry” by Natsume Sōseki</h1>
    <p>
    Over the wintry <br>
Forest, winds howl in rage <br>
With no leaves to blow.
    </p>
    </body>
